<div class="row my-3 text-font">
  <h1 class="app-page-title col-md-4">Lịch điều hành</h1>
  <div class="col-md-5">
    <form class="app-search-form">
      <input type="date" class="form-control" style="height: 40px;" (input)="loadList($event.target.value)">
    </form>
  </div><!--//app-search-box-->
</div>
<div class="app-card shadow-sm mb-4 ">
  <div class="inner">
    <div class="app-card-body p-3 p-lg-4">
      <div class="row gx-5 gy-3">
          <div class="col-12">
            <table class=" table table-hover table-borderless table-sm text-center text-font">
              <thead class="thead-background">
                <tr>
                  <th class="align-middle">STT</th>
                  <th class="align-middle">Ngày</th>
                  <th class="align-middle">Tên tuyến</th>
                  <th class="align-middle">Thời gian khởi hành</th>
                  <th class="align-middle">Tác vụ</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let trip of trips; index as i">
                  <td class="align-middle">{{i+1}}</td>
                  <td class="align-middle">{{trip.date | date:'dd/MM/yyyy'}}</td>
                  <td class="align-middle">{{trip.route_name}}</td>
                  <td class="align-middle">{{formatDate(trip.start_time*1000)}}</td>
                  <td class="align-middle">
                    <a class="btn btn-sm btn-outline-primary m-2" routerLink="./detail-route/{{trip.id}}">Chi tiết</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div><!--//col-->
      </div><!--//row-->
    </div><!--//app-card-body-->
  </div><!--//inner-->
</div><!--//app-card-->
