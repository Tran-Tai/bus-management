<div class="row my-3 text-font">
  <h1 class="app-page-title col-md-4">Lịch điều hành</h1>
  <div class="app-search-box col-md-6">
    <form class="app-search-form">
      <input type="text" placeholder="Search..." name="search" class="form-control search-input" style="height: 40px;">
      <button type="submit" class="btn search-btn btn-primary" value="Search"><i class="fas fa-search"></i></button>
    </form>
  </div><!--//app-search-box-->
</div>
<div class="app-card shadow-sm mb-4 ">
  <div class="inner">
    <div class="app-card-body p-3 p-lg-4">
      <div class="row gx-5 gy-3">
          <div class="col-12">
            <table class=" table table-hover table-borderless table-sm text-center text-font">
              <thead class="thead-background">
                <tr>
                  <th class="align-middle">STT</th>
                  <th class="align-middle">Ngày</th>
                  <th class="align-middle">Tên tuyến</th>
                  <th class="align-middle">Tác vụ</th>
                </tr>
              </thead>
              <tbody>
                <tr class="color" *ngFor="let operation of operations ; index as i" >
                  <td class="align-middle " scope="row">{{i+1}}</td>
                  <td class="align-middle " >{{operation.date}}</td>
                  <td class="align-middle ">Tuyến số {{operation.number}} : {{operation.name}}</td>
                  <td class="align-middle ">
                    <a class="btn btn-sm app-btn-primary-outline m-2" routerLink="../details/{{operation.id}}">Điều hành</a>
                    <a class="btn btn-sm btn-outline-primary m-2" routerLink="../trip-list/{{operation.id}}/{{operation.date}}">Chi tiết</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div><!--//col-->
      </div><!--//row-->
    </div><!--//app-card-body-->
  </div><!--//inner-->
</div><!--//app-card-->
