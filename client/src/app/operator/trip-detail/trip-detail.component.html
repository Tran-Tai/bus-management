<div class="row my-3 text-font">
  <h1 class="app-page-title col-md-4">Lịch điều hành</h1>
  <div class="app-search-box col-md-6">
    <form class="app-search-form">
      <input type="text" placeholder="Search..." name="search" class="form-control search-input" style="height: 40px;">
      <button type="submit" class="btn search-btn btn-primary" value="Search"><i class="fas fa-search"></i></button>
    </form>
  </div><!--//app-search-box-->
</div>
<div class="app-card shadow-sm mb-4 ">
  <div class="inner">
    <div class="app-card-body p-3 p-lg-4">
      <div class="row gx-5 gy-3">
          <div class="col-12 d-flex justify-content-center">
            <h3>Tuyến : {{trip?.route_name}}</h3>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <h5>Ngày : {{trip?.date | date :'dd/MM/yyyy'}}</h5>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <h5>Lái xe : {{trip?.driver_name}}</h5>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <h5>Soát vé : {{trip?.ticket_collector_name}}</h5>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <h5>Xe số : {{trip?.bus_number}}</h5>
          </div>
          <div class="col-12">
            <table class=" table table-hover table-sm text-center text-font">
              <thead class="thead-background">
                <tr>
                  <th class="align-middle">STT</th>
                  <th class="align-middle">Tên trạm</th>
                  <th class="align-middle">Thời gian đến trạm</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let station of stations">
                  <th class="align-middle">{{station.number}}</th>
                  <th class="align-middle">{{station.name}}</th>
                  <th class="align-middle">{{calculate(station)}}</th>
                </tr>
              </tbody>
            </table>
          </div><!--//col-->
      </div><!--//row-->
    </div><!--//app-card-body-->
  </div><!--//inner-->
</div><!--//app-card-->
