<title>Trạm</title>
<div class="container">
  <div class="app-card shadow-sm mb-4 top-100">
    <div class="inner">
      <div class="app-card-body p-3 p-lg-4">
        <div class="row my-3 text-font">
          <h1 class="app-page-title col-md-4">Tìm kiếm trạm</h1>
          <div class="app-search-box col-md-8">
            <form class="app-search-form">
              <input type="text" placeholder="Nhập tên tuyến..." name="search" class="form-control search-input" style="height: 40px;">
              <button type="submit" class="btn search-btn btn-primary" value="Search"><i class="fas fa-search"></i></button>
            </form>
        </div><!--//app-search-box-->
        </div>
        <div class="row gx-5 gy-3">
            <div class="col-12">
              <table class=" table table-hover table-borderless table-sm text-center text-font">
                <thead class="thead-background">
                  <tr>
                    <th class="align-middle">STT</th>
                    <th class="align-middle">Tên trạm</th>
                    <th class="align-middle">Chi tiết</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="color" *ngFor="let station of stations ; index as i" >
                    <td class="align-middle " scope="row">{{i+1}}</td>
                    <td class="align-middle " >{{station.name}}</td>
                    <td class="align-middle ">
                      <a class="btn btn-outline-primary" routerLink="./details/{{station.id}}">Xem chi tiết</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div><!--//col-->
        </div><!--//row-->
      </div><!--//app-card-body-->
    </div><!--//inner-->
  </div><!--//app-card-->

</div>
