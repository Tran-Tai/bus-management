<div class="container">
  <div class="row justify-content-center">
    <input type="text" class="col-md-4 form-control font-style" placeholder="Từ...">
    <input type="text" class="col-md-4 form-control font-style" placeholder="Đến...">
    <button type="submit" class="col-md-1 btn btn-success "><i class="fas fa-search"></i></button>
  </div>

  <div class="app-card shadow-sm mb-4 mt-4">
    <div class="inner">
      <div class="app-card-body p-3 p-lg-4">
        <div class="row gx-5 gy-3">
          <ng-template *ngIf="station !== [];else noneStation">
            <div class="col-12" >
              <h3>{{station?.fromStation}} -> {{station?.toStation}}</h3>
              <p>{{station?.date}}</p>
              <hr>
            </div><!--//col-->
          </ng-template>
          <ng-template #noneStation>
            <div class="col-12" >
              <h3>Không có chuyến nào</h3>
              <hr>
            </div>
          </ng-template>
            <div class="col-12">
              <h1>Danh sách các tuyến xe</h1>
              <table class="table table-hover">
                <thead class="thead-background">
                  <tr>
                    <th>STT</th>
                    <th>Thời gian ( Dự kiến )</th>
                    <th>Tên trạm dừng</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>08h00 PM</td>
                    <td>Bến xe Miền Nam</td>
                    <td><a class="btn btn-primary" href="">Chi tiết</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div><!--//row-->
      </div><!--//app-card-body-->

    </div><!--//inner-->
  </div><!--//app-card-->

</div>
