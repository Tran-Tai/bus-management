<div class="my-3 text-font">
    <h1 class="app-page-title col-md-4">Đăng nhập</h1>
  </div>
  <div class="app-card shadow-sm mb-4 ">
    <div class="inner">
      <div class="app-card-body p-3 p-lg-4">
        <div class="row gx-5 gy-3">
            <div class="col-12">
                <form class="container">
                    <div class="mb-3 col-5">
                        <label class="form-label">Tên đăng nhập: </label>
                        <input class="form-control" id="login" required><br/>
                    </div>
                    <div class="mb-3 col-5">
                        <label class="form-label">Mật khẩu: </label>
                        <input class="form-control" id="password" required><br/>
                    </div>
                    <div class="mb-3 col-5 space__display">
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                        <a class="btn btn-secondary" routerLink="..//">Đăng ký</a>
                    </div>
                </form>
            </div><!--//col-->
        </div><!--//row-->
      </div><!--//app-card-body-->
    </div><!--//inner-->
  </div><!--//app-card-->
