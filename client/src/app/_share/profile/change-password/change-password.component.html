<div class="my-3 text-font">
    <h1 class="app-page-title col-md-4">Thay đổi mật khẩu nhân viên</h1>
  </div>
  <div class="app-card shadow-sm mb-4 ">
    <div class="inner">
      <div class="app-card-body p-3 p-lg-4">
        <div class="row gx-5 gy-3">
            <div class="col-12">
                <form class="container" [formGroup]="changePasswordForm">
                    <div class="mb-3 col-5">
                        <label for="currentPassword" class="form-label">Nhập mật khẩu hiện tại: </label>
                        <input type="currentPassword" class="form-control" id="currentPassword" required><br/>
                    </div>
                    <div class="mb-3 col-5">
                        <label for="newPassword" class="form-label">Nhập mật khẩu mới: </label>
                        <input type="newPassword" class="form-control" id="newPassword" required><br/>
                        <!-- <div *ngIf="newPassword.touched && newPassword.newIsNotOld">
                            Mật khẩu mới của bạn không được trùng với mật khẩu hiện tại
                        </div> -->
                    </div>
                    <div class="mb-3 col-5">
                        <label for="confirmNewPassword" class="form-label">Nhập lại mật khẩu mới: </label>
                        <input type="confirmNewPassword" class="form-control" id="confirmNewPassword" required><br/>
                        <!-- <div *ngIf='confirm.touched && confirm.errors.newMatchesConfirm'>
                            Không trùng khớp
                        </div> -->
                    </div>
                    <div class="mb-3 col-5 space__display">
                        <button type="submit" class="btn btn-primary">Xác nhận</button>
                        <a class="btn btn-secondary" routerLink="..//">Thoát</a>
                    </div>
                    
                </form>
            </div><!--//col-->
        </div><!--//row-->
      </div><!--//app-card-body-->
    </div><!--//inner-->
  </div><!--//app-card-->
