<div class="container">
    <h1>Danh sách tuyến đã chạy</h1>
    <form> <!-- [formGroup]="editStaffForm" (ngSubmit)="updateStaff()" -->
    <div class="mb-3 row">
        <label for="exampleBirth" class="col-sm-2 col-form-label"><b>Ngày :</b></label>
        <input type="date" name="dateOfBirth" id="dateOfBirth">
    </div>
    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Direction</th>
                <th scope="col">Tổng số trạm của tuyến</th>
                <th scope="col">Tổng thời gian của tuyến</th>
                <th scope="col">Trạng thái hiện tại</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Thông tin chi tiết</th>
                <td>1</td>
                <td>6 tiếng</td>
                <td>Trạm Z</td>
                <td>Đang chạy</td>
              </tr>
            </tbody>
          </table>
    </div>
    <a class="btn btn-secondary" routerLink="../create-route">Thoát</a>
    </form>
</div>
