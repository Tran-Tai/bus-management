<div class="row my-3 text-font">
    <h1 class="app-page-title col-md-12">Chi tiết tuyến {{routes?.name}}</h1>
  </div>
  <div class="app-card shadow-sm mb-4 text-font">
    <div class="inner">
      <div class="app-card-body p-3 p-lg-4">
        <div class="row gx-5 gy-3">
            <div class="col-12">
              <form [formGroup]="detailFormRoute" >
                <div class="form-group row">
                  <label for="name" class="form-label col-md-4 form-name" >ID tuyến : </label>
                <input type="text" formControlName="number" id="number" class="form-control col-md-5" disabled>
                </div>
                <div class="form-group row">
                    <label for="name" class="form-label col-md-4 form-name" >Tên tuyến: </label>
                  <input type="text" formControlName="name" id="name" class="form-control col-md-5" disabled>
                </div>
                <div class="form-group row">
                  <label for="name" class="form-label col-md-4 form-name" >Thời gian giãn cách ( Đơn vị giây ): </label>
                <input type="number" formControlName="time_interval"  class="form-control col-md-5" disabled>
              </div>
                  <a class="btn btn-secondary" routerLink="../../" >Trở lại danh sách</a>
              </form>
            </div><!--//col-->
        </div><!--//row-->
      </div><!--//app-card-body-->
    </div><!--//inner-->
  </div><!--//app-card-->
  <div class="row g-4 mb-4">
    <div class="col-12 col-lg-6">
        <div class="app-card app-card-chart h-100 shadow-sm">
            <div class="app-card-header p-3">
                <div class="row justify-content-between align-items-center">
                    <div class="col-auto">
                        <h4 class="app-card-title">Tuyến đi</h4>
                    </div><!--//col-->
                </div><!--//row-->
            </div><!--//app-card-header-->
            <div class="app-card-body p-3 p-lg-4">
               <table class="table table-borderless table-sm text-center text-font">
                    <thead class="thead-background">
                        <th>STT</th>
                        <th>Tên trạm</th>
                        <th>Thời gian giãn cách</th>
                    </thead>
                    <tbody>
                        <tr class="color" *ngFor="let route of routes ; index as i" >
                            <td class="align-middle " scope="row">{{i+1}}</td>
                            <td class="align-middle " scope="row">{{i+1}}</td>
                            <td class="align-middle " scope="row">{{i+1}}</td>
                        </tr>
                    </tbody>
               </table>
            </div><!--//app-card-body-->
        </div><!--//app-card-->
    </div><!--//col-->
    <div class="col-12 col-lg-6">
        <div class="app-card app-card-chart h-100 shadow-sm">
            <div class="app-card-header p-3">
                <div class="row justify-content-between align-items-center">
                    <div class="col-auto">
                        <h4 class="app-card-title">Tuyến về</h4>
                    </div><!--//col-->
                </div><!--//row-->
            </div><!--//app-card-header-->
            <div class="app-card-body p-3 p-lg-4">
                <table class="table table-borderless table-sm text-center text-font">
                    <thead class="thead-background">
                        <th>STT</th>
                        <th>Tên trạm</th>
                        <th>Thời gian giãn cách</th>
                    </thead>
                    <tbody>
                        <tr class="color" *ngFor="let route of routes ; index as i" >
                            <td class="align-middle " scope="row">{{i+1}}</td>
                            <td class="align-middle " scope="row">{{i+1}}</td>
                            <td class="align-middle " scope="row">{{i+1}}</td>
                        </tr>
                    </tbody>
               </table>
            </div><!--//app-card-body-->
        </div><!--//app-card-->
    </div><!--//col-->

</div><!--//row-->
