<div class="row my-3 text-font">
    <h1 class="app-page-title col-md-12">Sửa thông tin tuyến</h1>
  </div>
  <div class="app-card shadow-sm mb-4 text-font">
    <div class="inner">
      <div class="app-card-body p-3 p-lg-4">
        <div class="row gx-5 gy-3">
            <div class="col-12">
              <form [formGroup]="editRouteForm" (ngSubmit)="updateRoute()">
                <div class="form-group row">
                  <label for="name" class="form-label col-md-2 form-name" >ID tuyến : </label>
                <input type="text" formControlName="number" id="number" class="form-control col-md-5">
                </div>
                <div class="form-group row">
                    <label for="name" class="form-label col-md-2 form-name" >Tên tuyến: </label>
                  <input type="text" formControlName="name" id="name" class="form-control col-md-5">
                </div>
                <div class="form-group row">
                  <label for="name" class="form-label col-md-2 form-name" >Thời gian giãn cách <br> ( Đơn vị phút ) : </label>
                <input type="number" formControlName="time_interval"  class="form-control col-md-5">
              </div>
                  <button type="submit" class="btn btn-primary m-2">Lưu thông tin</button>
                  <a class="btn btn-secondary" routerLink="../../" >Trở lại danh sách</a>
              </form>
            </div><!--//col-->
        </div><!--//row-->
      </div><!--//app-card-body-->
    </div><!--//inner-->
  </div><!--//app-card-->
