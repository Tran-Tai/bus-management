<h1>Thêm trạm mới</h1>
<div class="container">
  <form [formGroup]="createStationForm" (ngSubmit)="addStation()">
    <div class="form-group row">
      <label for="name" class="form-label col-md-2">Tên trạm</label>
      <input type="text" formControlName="name" class="form-control col-md-6">
    </div>
      <button type="submit" class="btn btn-primary m-2">Thêm trạm mới</button>
      <a class="btn btn-secondary" routerLink="../" href="">Thoát</a>
  </form>
</div>
