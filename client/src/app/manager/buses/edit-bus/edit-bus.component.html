<div class="row my-3 text-font">
  <h1 class="app-page-title col-md-12">Thay đổi thông tin xe {{bus?.number}}</h1>
</div>
<div class="app-card shadow-sm mb-4 text-font">
  <div class="inner">
    <div class="app-card-body p-3 p-lg-4">
      <div class="row gx-5 gy-3">
          <div class="col-12">
            <div class="row justify-content-center " *ngIf="message !== ''">
              <label class="col-md-6 align-middle form-control notify">{{message}}</label>
            </div>
            <form [formGroup]="editBusForm" (ngSubmit)="updateBus()" class="needs-validation" novalidate>
              <div class="form-group row has-validation">
                <label for="name" class="form-label col-md-2">Biển số xe</label>
                <input type="text" formControlName="number" class="form-control col-md-5"  pattern="[0-9]{2}[-]{1}[A-Za-z]{1}[0-9]{1}[\s]{1}[0-9.]{4,6}" required>
                <div class="invalid-feedback col-md-5">
                  <div class="col-md-12">
                    *Vui lòng nhập đúng định dạng.
                  </div>
                  <div class="col-md-12">
                    *Ví dụ : "75-H1 123.55" hoặc "75-H1 1235".
                  </div>
                </div>
              </div>
              <div class="form-group row has-validation">
                <label for="name" class="form-label col-md-2">Số ghế</label>
                <input type="number" formControlName="seat" class="form-control col-md-5" required>
                <div class="col-md-5 invalid-feedback">
                  *Vui lòng không để trống
                </div>
              </div>
              <div class="form-group row has-validation">
                <label for="name" class="form-label col-md-2">Sức chứa</label>
                <input type="number" formControlName="capacity" class="form-control col-md-5" required>
                <div class="col-md-5 invalid-feedback">
                  *Vui lòng không để trống
                </div>
              </div>
              <div class="form-group row has-validation">
                <label for="name" class="form-label col-md-2">Tuyến</label>
                <select class="form-select col-md-5" formControlName="route_name_id" aria-label="Default select example">
                  <option value="" selected disabled>Chưa xác định</option>
                  <option *ngFor="let route of routes" value="{{route?.id}}">{{route?.name}}</option>
                </select>
              </div>
                <button type="submit" class="btn btn-primary m-2">Lưu thông tin</button>
                <a class="btn btn-secondary" routerLink="../../" href="">Trở lại danh sách</a>
            </form>
          </div><!--//col-->
      </div><!--//row-->
    </div><!--//app-card-body-->
  </div><!--//inner-->
</div><!--//app-card-->
