<h1>Thêm trạm mới</h1>
<div class="container">
  <form [formGroup]="createBusForm" (ngSubmit)="addBus()">
    <div class="form-group row">
      <label for="name" class="form-label col-md-2">Biển số xe</label>
      <input type="text" formControlName="number" class="form-control col-md-5">
    </div>
    <div class="form-group row">
      <label for="name" class="form-label col-md-2">Số ghế</label>
      <input type="number" formControlName="seat" class="form-control col-md-5">
    </div>
    <div class="form-group row">
      <label for="name" class="form-label col-md-2">Sức chứa</label>
      <input type="number" formControlName="capacity" class="form-control col-md-5">
    </div>
      <button type="submit" class="btn btn-primary m-2">Thêm xe mới</button>
      <a class="btn btn-secondary" routerLink="../" href="">Trở lại danh sách</a>
  </form>
</div>
