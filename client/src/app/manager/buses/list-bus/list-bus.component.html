<h1>Danh sách xe buýt</h1>
<div class="row">
  <a routerLink="./create" class="btn btn-success m-2">Thêm mới xe</a>
</div>
<table class="table text-center">
  <thead>
    <tr>
      <th>STT</th>
      <th>Biển số xe</th>
      <th>Sức chứa</th>
      <th>Tác vụ</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bus of buses ; index as i">
      <th scope="row">{{i+1}}</th>
      <th>{{bus.number}}</th>
      <th>{{bus.capacity}} khách<th>
        <a class="btn btn-outline-primary m-2" routerLink="./details/{{bus.id}}"><i class="fas fa-bus"></i></a>
        <a class="btn btn-outline-warning m-2" routerLink="./edit/{{bus.id}}"><i class="far fa-edit"></i></a>
        <a class="btn btn-outline-danger m-2" routerLink="./delete/{{bus.id}}"><i class="fas fa-trash-alt"></i></a>
      </th>
    </tr>
  </tbody>
</table>
