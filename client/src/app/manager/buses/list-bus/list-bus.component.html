<div class="row my-3 text-font">
  <h1 class="app-page-title col-md-4">Danh sách xe Bus</h1>
  <div class="app-search-box col-md-6">
    <form class="app-search-form">
      <input type="text" placeholder="Search..." name="search" class="form-control search-input" style="height: 40px;">
      <button type="submit" class="btn search-btn btn-primary" value="Search"><i class="fas fa-search"></i></button>
    </form>
</div><!--//app-search-box-->
  <div class="ms-auto col-md-2">
    <a routerLink="./create" class="btn app-btn-primary">Thêm mới xe</a>
  </div>
</div>
<div class="app-card shadow-sm mb-4 ">
  <div class="inner">
    <div class="app-card-body p-3 p-lg-4">
      <div class="row gx-5 gy-3">
          <div class="col-12">
            <table class=" table table-hover table-borderless table-sm text-center text-font">
              <thead class="thead-background">
                <tr>
                  <th class="align-middle">STT</th>
                  <th class="align-middle">Biển số xe</th>
                  <th class="align-middle">Sức chứa</th>
                  <th class="align-middle">Tác vụ</th>
                </tr>
              </thead>
              <tbody>
                <tr class="color" *ngFor="let bus of buses ; index as i" >
                  <td class="align-middle " scope="row">{{i+1}}</td>
                  <td class="align-middle " >{{bus.number}}</td>
                  <td class="align-middle ">{{bus.capacity}} khách</td>
                  <td class="align-middle ">
                    <a class="btn btn-outline-primary m-2" routerLink="./details/{{bus.id}}"><i class="fas fa-bus"></i></a>
                    <a class="btn btn-outline-warning m-2" routerLink="./edit/{{bus.id}}"><i class="far fa-edit"></i></a>
                    <a class="btn btn-outline-danger m-2" routerLink="./delete/{{bus.id}}"><i class="fas fa-trash-alt"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div><!--//col-->

      </div><!--//row-->
    </div><!--//app-card-body-->

  </div><!--//inner-->
</div><!--//app-card-->
